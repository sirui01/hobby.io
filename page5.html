<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>
<body>
<div class="topnav">
  	<a href="index.html">Home</a>
  	<a href="page2.html">Biology of cats</a>
  	<a href="page3.html">Extra tips on how to take care of your cats</a>
  	<a class="active" href="page5.html">Image gallery</a>
</div>

<div class="header" id="myHeader">
<h1>Image gallery</h1>
<p>Click on the buttons below to change the grid view!</p>
  <button class="btn" onclick="one()">1</button>
  <button class="btn active" onclick="two()">2</button>
  <button class="btn" onclick="four()">4</button>
</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
    <img src="images/heartshape.jpg" style="width:100%">
    <img src="images/babies.jpg" style="width:100%">
    <img src="images/rummiestoreroom1.jpg" style="width:100%">
    <img src="images/boxportrait.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="images/rummieyawn.jpg" style="width:100%">
    <img src="images/raisinportrait1.jpg" style="width:100%">
    <img src="images/actingguilty.jpg" style="width:100%">
    <img src="images/rummieswag.jpg" style="width:100%">
  </div>  
  <div class="column">
    <img src="images/rummieportrait2.jpg" style="width:100%">
    <img src="images/raisinportrait2.jpg" style="width:100%">
    <img src="images/rumandraisin.jpg" style="width:100%">
    <img src="images/rumandraisin2.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="images/rummieportrait3.jpg" style="width:100%">
    <img src="images/rummieportrait4.jpg" style="width:100%">
    <img src="images/rumandraisin3.jpg" style="width:100%">
    <img src="images/raisinportrait3.jpg" style="width:100%">
  </div>
</div>

<script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");

// Declare a loop variable
var i;

// Full-width images
function one() {
    for (i = 0; i < elements.length; i++) {
    elements[i].style.msFlex = "100%";  // IE10
    elements[i].style.flex = "100%";
  }
}

// Two images side by side
function two() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.msFlex = "50%";  // IE10
    elements[i].style.flex = "50%";
  }
}

// Four images side by side
function four() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.msFlex = "25%";  // IE10
    elements[i].style.flex = "25%";
  }
}

// Add active class to the current button (highlight it)
var header = document.getElementById("myHeader");
var btns = header.getElementsByClassName("btn");
for (var i = 0; i < 3; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>
</body>
</html>
